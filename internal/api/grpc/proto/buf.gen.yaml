version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/voicedock/ttspiper/internal/api/grpc/gen
plugins:
  - name: go
    out: internal/api/grpc/gen
    opt:
      - paths=source_relative
  - name: go-grpc
    out: internal/api/grpc/gen
    opt:
      - paths=source_relative